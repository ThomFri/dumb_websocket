<!doctype html>
<html>
  <head>
    <title>Chatbot Interface</title>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <h1>Simple Chatbot</h1>
    <u>WS Status:</u> <span id="ws_url"></span> => <span id="ws_status"></span><br>
    <u>Resources:</u> <span id="res_url"></span><br>
    <u>WS JSON:</u> <span id="ws_json"></span><br>
    <u>Events:</u> <span id="ws_events"></span><br>
    <br>
    <div class="card" id="chat_card" style="display: none;">
      <header class="card-header">
        <p class="card-header-title">
          Chat Log
        </p>
        <button class="card-header-icon" onclick="toggleChat()" aria-label="more options">
          <span class="icon">
            <ion-icon name="remove"></ion-icon>
          </span>
        </button>
        <button class="card-header-icon" onclick="deleteChat()" aria-label="more options">
          <span class="icon">
            <ion-icon name="trash-bin"></ion-icon>
          </span>
        </button>
      </header>
      <div class="card-content" id="chat_card_content">
        <div id="chat_log"></div>
      </div>
      <footer class="card-footer">
        <form class="field has-addons" id="chat_form">
          <div class="control">
            <input class="input is-rounded" type="text" id="chat_field" autofocus placeholder="Write something!">
          </div>
          <div class="control">
            <button class="button is-rounded" type="submit" id="chat_send_icon" >
              <span class="icon">
                <ion-icon name="send"></ion-icon>
              </span>
            </button>
          </div>
        </form>
      </footer>
    </div>
    <button class="button is-info is-rounded" id="chat_button" onclick="toggleChat()">
      Let's Chat!
    </button>

    <!-- Icons from Ionic MIT licensed -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
